name: SwiftShader

on: push
# on:
#   workflow_dispatch:

jobs:
  swiftshader:
    name: Test Filament + Vulkan + SwiftShader
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Test PreBuilt Tree
      uses: docker://ghcr.io/google/ssfilament
      with:
          entrypoint: ./filament/build.sh
          args: -u
    - name: Test Latest Tree
      uses: docker://ghcr.io/google/ssfilament
      with:
          entrypoint: ./github/workspace/build.sh
          args: -u
